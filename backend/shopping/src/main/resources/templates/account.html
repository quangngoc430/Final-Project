<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User info</title>

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link th:href="@{/css/index.css}" rel="stylesheet">
</head>
<body>

    <style>
        span.error {
            color: red;
            font-style: italic;
            font-size: 12px;
        }
    </style>

    <!-- header -->
    <div th:insert="header :: header"></div>

    <div class="body">
        <div class="container" style="margin-top: 50px; margin-bottom: 50px">
            <div class="row">
                <form id="form-signup"
                      class="p-5 col-md-6 offset-md-3"
                      style="background-color: #fff;  box-shadow: 0px 10px 30px 0px rgba(0, 0, 0, 0.07);"
                      action="javascript:void(0);">

                    <p class="h4 text-center">User info</p>


                    <div class="form-group mt-4">
                        <label for="id">ID :</label>
                        <input type="text" name="id" id="id" class="form-control" readonly>
                    </div>

                    <div class="form-group mt-4">
                        <label for="fullname">Fullname :</label>
                        <input type="text" name="fullname" id="fullname" class="form-control" placeholder="Fullname">
                        <span class="error"></span>
                    </div>

                    <div class="form-group mt-4">
                        <label for="email">Email :</label>
                        <input type="email" name="email" id="email" class="form-control" placeholder="E-mail" readonly>
                        <span class="error"></span>
                    </div>

                    <a id="btn-change-password" style="color: #007bff; cursor: pointer; font-size: 13px;">Change password</a>

                    <div id="password-group" class="form-group mt-4" hidden="true">
                        <label for="password">Password :</label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Password">
                        <span class="error"></span>
                    </div>

                    <div id="rePassword-group" class="form-group mt-4" hidden="true">
                        <label for="rePassword">Comfirm password :</label>
                        <input type="password" name="rePassword" id="rePassword" class="form-control" placeholder="Confirm password">
                        <span class="error"></span>
                    </div>

                    <button class="btn btn-primary btn-block my-4" id="btnSubmit" type="submit">Update</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div th:insert="footer :: footer"></div>

    <script th:src="@{/js/jquery-3.4.1.min.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.js"></script>
    <script th:src="@{/js/main.js}"></script>

    <script>
        $(document).ready(() => {
           checkLogin();
           getAccountInfo();
           validate();
        });

        $('#btnSubmit').click(function() {

            if (!$('#form-signup').valid()) return;

            account = JSON.stringify({
                "email": $('#email').val(),
                "fullname": $('#fullname').val(),
                "password": $('#password').val(),
                "newPassword": $('#newPassword').val()
            });
            $.ajax({
                url: host + '/api/accounts',
                type: 'POST',
                data: account,
                contentType: 'application/json',
                success: function (data) {
                    console.log('Signup Done');
                    window.location.href = host + '/login';
                },
                error: function (error) {
                    console.log(error);
                }
            });
        });

        $('#btn-change-password').click(() => {
            $('#password-group').attr('hidden', !$('#password-group').attr('hidden'));
            $('#rePassword-group').attr('hidden', !$('#rePassword-group').attr('hidden'));
        });

        function validate() {
            $.validator.addMethod(
                "regex",
                function(value, element, regex) {
                    var check = false;
                    return this.optional(element) || regex.test(value);
                },
                "Please check your input."
            );

            $("#form-signup").validate({
                errorElement: 'span',
                rules: {
                    fullname: {
                        required: true,
                        minlength: 8,
                        maxlength: 40
                    },
                    email: {
                        required: true,
                        minlength: 8,
                        maxlength: 40,
                        regex: /^[a-zA-Z0-9._]+\@gmail.com/
                    },
                    password: {
                        required: true,
                        minlength: 8,
                        maxlength: 40,
                        regex: /^[a-zA-Z0-9]+/
                    },
                    rePassword: {
                        equalTo: "#password"
                    }
                },
                messages: {
                    fullname: {
                        required: 'Please input fullname',
                            minlength: 'Minimum 8 characters required',
                            maxlength: 'Maximum 40 characters required'
                    },
                    email: {
                        required: 'Please input email',
                            minlength: 'Minimum 8 characters required',
                            maxlength: 'Maximum 40 characters required',
                            regex: 'Email must have template ^[a-zA-Z0-9._]+\\@gmail.com'
                    },
                    password: {
                        required: 'Please input password',
                            minlength: 'Minimum 8 characters required',
                            maxlength: 'Maximum 40 characters required',
                            regex: 'Email must have template ^[a-zA-Z0-9]+'
                    },
                    rePassword: {
                        equalTo: 'Confirm password must be the same password'
                    }
                }
            });
        }

        function getAccountInfo() {
            let account = JSON.parse(window.localStorage.getItem('account'));

            $('#id').val(account.id);
            $('#fullname').val(account.fullname);
            $('#email').val(account.email);
        }
    </script>
</body>
</html>

<div th:fragment="modal" class="modal" id="modal" tabindex="-1" role="dialog" xmlns:th="http://www.thymeleaf.org">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-center w-100" id="modal-title">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body row" id="modal-body">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="btnOkModal">Save changes</button>
            </div>
        </div>
    </div>

    <script>
        function changeAndShowModalValue(title, message, isError, callback, btnText) {
            let bodyHTML;

            if (!isError) {
                bodyHTML = `<i class="fa fa-check-circle col-md-2 my-auto" style="color: #28a745; font-size: 80px;"></i>`
            } else {
                bodyHTML = `<i class="fa fa-exclamation-circle col-md-2 my-auto" style="color: #dc3545; font-size: 80px;"></i>`;
            }

            bodyHTML = bodyHTML + `<p class="col-md-10 my-auto">${message}</p>`;

            $('#modal-title').text(title);

            $('#modal-body').html(bodyHTML);
            $('#btnOkModal').removeClass('btn-primary').addClass('btn-danger');

            if (btnText === null | btnText === undefined) {
                $('#btnOkModal').text('Close');
            } else {
                $('#btnOkModal').text(btnText);
            }

            if (callback === null | callback === undefined) {
                $('#btnOkModal').attr('onclick', 'closeModal();');
            } else {
                $('#btnOkModal').attr('onclick', callback);
            }
            $('#modal').modal('show');
        }

        function closeModal() {
            $('#modal').modal('hide');
        }
    </script>

</div>

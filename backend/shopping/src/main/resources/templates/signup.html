<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Signup</title>

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link th:href="@{/css/index.css}" rel="stylesheet">
</head>
<body>

    <style>
        span.error {
            color: red;
            font-style: italic;
            font-size: 12px;
        }
    </style>

    <!-- header -->
    <div th:insert="header :: header"></div>

    <div th:replace="modal :: modal"></div>

    <div class="body">
        <div class="container" style="margin-top: 50px; margin-bottom: 50px">
            <div class="row">
                <form id="form-signup"
                      class="p-5 col-md-6 offset-md-3"
                      style="background-color: #fff;  box-shadow: 0px 10px 30px 0px rgba(0, 0, 0, 0.07);"
                      action="javascript:void(0);">

                    <p class="h4 text-center">Sign up</p>
                    
                    <input type="text" name="fullname" id="fullname" class="form-control mt-4" placeholder="Fullname">
                    <span class="error"></span>

                    <input type="email" name="email" id="email" class="form-control mt-4" placeholder="E-mail">
                    <span class="error"></span>

                    <input type="password" name="password" id="password" class="form-control mt-4" placeholder="Password">
                    <span class="error"></span>

                    <input type="password" name="rePassword" id="rePassword" class="form-control mt-4" placeholder="Confirm password">
                    <span class="error"></span>

                    <button class="btn btn-primary btn-block my-4" id="btnSubmit" type="submit">Sign up</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div th:insert="footer :: footer"></div>

    <script th:src="@{/js/jquery-3.4.1.min.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.js"></script>
    <script th:src="@{/js/main.js}"></script>

    <script>
        $(document).ready(() => {
           checkLogin();
           validate();
        });

        $('#btnSubmit').click(function() {

            if (!$('#form-signup').valid()) return;

            account = JSON.stringify({
                "email": $('#email').val(),
                "password": $('#password').val(),
                "fullname": $('#fullname').val()
            });
            $.ajax({
                url: host + '/api/accounts',
                type: 'POST',
                data: account,
                contentType: 'application/json',
                success: function (data) {
                    changeAndShowModalValue('Thành công', 'Tạo tài khoản thành công.', false);
                },
                error: function (error) {
                    if (error.status) {
                        changeAndShowModalValue('Lỗi', 'Email đã tồn tại', true);
                    } else {
                        changeAndShowModalValue('Lỗi', 'Xảy ra lỗi, mời thử lại', true);
                    }
                }
            });
        });

        function validate() {
            $.validator.addMethod(
                "regex",
                function(value, element, regex) {
                    var check = false;
                    return this.optional(element) || regex.test(value);
                },
                "Please check your input."
            );

            $("#form-signup").validate({
                errorElement: 'span',
                rules: {
                    fullname: {
                        required: true,
                        minlength: 8,
                        maxlength: 40
                    },
                    email: {
                        required: true,
                        minlength: 8,
                        maxlength: 40,
                        regex: /^[a-zA-Z0-9._]+\@gmail.com/
                    },
                    password: {
                        required: true,
                        minlength: 8,
                        maxlength: 40,
                        regex: /^[a-zA-Z0-9]+/
                    },
                    rePassword: {
                        equalTo: "#password"
                    }
                },
                messages: {
                    fullname: {
                        required: 'Please input fullname',
                            minlength: 'Minimum 8 characters required',
                            maxlength: 'Maximum 40 characters required'
                    },
                    email: {
                        required: 'Please input email',
                            minlength: 'Minimum 8 characters required',
                            maxlength: 'Maximum 40 characters required',
                            regex: 'Email must have template ^[a-zA-Z0-9._]+\\@gmail.com'
                    },
                    password: {
                        required: 'Please input password',
                            minlength: 'Minimum 8 characters required',
                            maxlength: 'Maximum 40 characters required',
                            regex: 'Email must have template ^[a-zA-Z0-9]+'
                    },
                    rePassword: {
                        equalTo: 'Confirm password must be the same password'
                    }
                }
            });
        }
    </script>
</body>
</html>
